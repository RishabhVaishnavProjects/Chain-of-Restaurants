<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-theme.css">
  <link rel="stylesheet" href="bootstrap.css">	
  <script src="jquery-3.1.1.min.js"></script>
  <script src="bootstrap.js"></script>
  <style>
  .textbox:focus {
    background-color: lightblue;
}
  .textbox{
    width: 70%;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
}
  </style>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
			</div>
			<center>
			<div class="modal-body">
				<input type="text" name="userid" placeholder="User Id" class="textbox"></br></br>
				<input type="password" name="password" placeholder="Password" class="textbox"></br></br>
				<input type="button" class="btn btn-primary" style="height:45px;width:160px;font-size:20px" value="Login"/>
			</div>
			<div class="modal-footer">
			</div>
			</center>
		</div> 
  </div>
  
  
  </div> 
</div>
</body>
</html>
